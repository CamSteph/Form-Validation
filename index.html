<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- custom JS -->
    <script defer src="sign-up.js"></script>
    <!-- icons link -->
    <script defer type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <main class="container">
        <h1 class="page-title">Sign Up Form</h1>
        <p class="created-by">Created by: Cameron Stephenson</p>
        <form class="form sign-up-form">
            <div class="input-wrap input-wrap-name">
                <div class="name-wrap name-wrap-one">
                    <div class="label-wrap">
                        <label for="email">First Name:</label><span class="error-msg" data-first-name-error>Invalid name entry.</span>
                    </div>
                    <input type="text" name="first-name" id="first-name" class="input-field" placeholder="First name" required>
                </div>
                <div class="name-wrap">
                    <div class="label-wrap">
                        <label for="email">Last Name:</label><span class="error-msg" data-last-name-error>Invalid name entry.</span>
                    </div>
                    <input type="text" name="last-name" id="last-name" class="input-field" placeholder="Last name" required>
                </div>
            </div>
            <div class="input-wrap">
                <div class="label-wrap">
                    <label for="email">Email:</label><span class="error-msg" data-email-error>Invalid email entry. Please try again.</span>
                </div>
                <input type="email" name="email" id="email" class="input-field" placeholder="Email" required>
            </div>
            <div class="input-wrap">
                <div class="label-wrap">
                    <label for="password">Password:</label><span class="error-msg" data-password-error>Invalid password entry. Please try again.</span>
                </div>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="input-wrap">
                <div class="label-wrap">
                    <label for="retype-password">Retype Password:</label><span class="error-msg" data-retry-error>Passwords don't match. Please try again.</span>
                </div>
                <input type="password" name="retype-password" id="retype-password" placeholder="Retype password" required>
            </div>
            <div class="input-wrap btn-wrap">
                <!-- <input type="submit" value="Sign Up" data-signup-btn> -->
                <button type="button" class="submit-btn" data-signup-btn>Sign Up</button>
            </div>
        </form>
    </main>
</body>
</html>
